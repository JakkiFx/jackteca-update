<section class="container delete-thought ff-inter">
    <div class="modal">
        <p>O thought será deletado. <br> Confirma a exclusão?</p>
        <div class="acoes">
            <button class="botao botao-excluir" (click)="deleteThought()">Confirmar</button>
            <button class="botao botao-excluir" (click)="cancel()">Cancelar</button>
        </div>
    </div>
    <div class="overlay"></div>
</section>
